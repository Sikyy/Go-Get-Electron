<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Torrent Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Everything Downloader</h1>
            <button id="dark-mode-toggle">切换暗色模式</button> <!-- 添加切换暗色模式的按钮 -->
        </header>
        <main>
            <section class="add-torrent">
                <h2>添加下载任务</h2>
                <div class="input-container">
                    <input type="text" id="torrent-link" placeholder="输入下载链接">
                    <button id="add-torrent-btn">下载</button>
                </div>
                <p class="drag-drop-text">或拖拽.torrent文件到此区域</p>
            </section>
            <section class="torrent-list">
                <h2>下载任务列表</h2>
                <ul id="torrents-list">
                    <!-- Torrent items will be added here dynamically -->
                </ul>
            </section>
        </main>
    </div>
    <script src="script.js"></script> <!-- 添加 JavaScript 文件 -->
</body>
</html>
